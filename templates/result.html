<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div>
        <p class="result">Did you write a <span class="pred">{{ pred }}</span>?</p> <br>

        {% if ml %}

            <form action="/update" method="POST" autocomplete="off">
                <input type="hidden" name="pred_num" value="{{ pred }}" />
                <input type="radio" name="yesno" value="yes" checked>Yes <br>
                <input type="radio" name="yesno" value="no">No (enter actual value)
                <select name="real_num">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>  <br><br>
                <input type="submit" value="Save" /> 
                <p>Please don't save inaccruate values, or unrealistically drawn numbers, <br>
                    instead, just hit the cancel button bellow
                </p>
            </form>

            <br>
            
            <a href="/">Cancel</a>

        {% else %}

            <a href="/">Go Back</a>

        {% endif %}
        
    </div>
</body>
</html>
